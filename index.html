<body>
    <br><br><br>
    <br><br><br>
    <div class="imageZoomInZoomOut"></div>       

<script>

   //Домашнее задание.Задача 1
   //Необходимо реализовать js код с использованием jquery, результатом которого будет следующее. 
   //У вас есть элемент, которому указан задний фон в виде картинки. Добавьте две кнопки (+/-), 
   //которые позволят менять размер картинки по нажатию.
   //При нажатии на кнопку + происходит zoom in, при нажатии на -, zoom out..
    
   $(document).ready(() => {
        $('<div></div>').addClass('imageZoomInZoomOut');
        $('.imageZoomInZoomOut').append($('<img>', {src: '/images/kitty.png'}).addClass('kitty'));
        $('.imageZoomInZoomOut').append($('<button><i class="fa fa-plus" aria-hidden="true"></i></button>').on('click', () => {
            $('img').css({width: '500px'});
        }));
        $('.imageZoomInZoomOut').append($('<button><i class="fa fa-minus" aria-hidden="true"></i></button>').on('click', () => {
            $('img').css({width: '350px'});
        }));
   });

</script>


</body>
</html>
